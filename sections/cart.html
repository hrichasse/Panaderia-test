<section id="cartSidebar" class="cart-sidebar" aria-hidden="true">
  <div class="cart-header">
    <h3>Tu Carrito</h3>
    <button class="close-cart" aria-label="Cerrar carrito">×</button>
  </div>
  <div class="cart-content">
    <div id="cartItems"><p>Tu carrito está vacío</p></div>
    <div class="discount-input">
      <input id="discountCode" placeholder="Código de descuento">
      <button id="applyDiscountBtn">Aplicar</button>
    </div>
    <div class="cart-total">
      <h4>Total: $<span id="cartTotal">0</span></h4>
      <button id="checkoutBtn" class="checkout-btn">Proceder al Pago</button>
    </div>
  </div>
</section>


<!-- Login Modal -->
<div id="loginModal" class="modal" role="dialog" aria-modal="true" style="display:none">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal('loginModal')">×</button>
        <h3>Iniciar Sesión</h3>
        <form id="loginForm">
            <label for="loginEmail">Email</label>
            <input id="loginEmail" type="email" required />
            <label for="birthDate">Fecha de Nacimiento</label>
            <input id="birthDate" type="date" />
            <button type="submit">Entrar</button>
        </form>
    </div>
</div>
